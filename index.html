<title>Hearts in CSS</title>
<style>
    body {
        background-color: #0f0f0f;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .heart {
        width: 100px;
        height: 90px;
        background-color: #ff5050;
        position: relative;
        transform: rotate(-45deg);
        animation: heartbeat 1s infinite;
    }

    .heart::before,
    .heart::after {
        content: '';
        width: 100px;
        height: 90px;
        background-color: #ff5050;
        border-radius: 50%;
        position: absolute;
    }

    .heart::before {
        top: -45px;
        left: 0;
    }

    .heart::after {
        top: 0;
        left: 45px;
    }

    @keyframes heartbeat {

        0%,
        100% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.1);
        }
    }
</style>
</head>
<body>
    <div class="heart"></div>
</body>
